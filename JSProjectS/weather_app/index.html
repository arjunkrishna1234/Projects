<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Ninja Weather</title>
</head>
<body>

    <div class="container">

        <h1>Weather Finder</h1>
    
        <form class="change">
          <label for="city" id="lab">Enter a location for weather information</label>
          <input type="text" name="city" class="form-control">
        </form>
        
        <div class="card none">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon">
            <img src="" alt="">
          </div>
          <div class="details">
            <h2 class="cname">City name</h2>
            <div class="cwea">Weather condition</div>
            <div class="">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div>
        
      </div> 
      <script src="scripts/script1.js"></script>
      <script src="scripts/app.js"></script>
      <script src="test.js"></script>
</body>
</html>
