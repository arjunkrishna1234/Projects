<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link  rel="stylesheet" href="styles.css">
    <title>Football Quiz</title>
    <script src="learn.js" async></script>
</head>
<body> 
   <div class="intro py-5 text-center">
    <div class="container">
        <h2 class="text-white my-4 display-3">Football Quiz</h2>
    </div>
   </div>
   <div class="result d-none py-4 text-center ">
    <div class="container lead">
        <p><span class="text-white display-4 p-3 percentage">0%</span></p>
        <h2 class="text-white"></h2>
    </div>
   </div>
   <div class="quiz py-3">
    <div class="container">
    <h2 class=" my-5 text-white">On with the questions...</h2>
    <form class="quiz-form text-light">
        <div class="main">
    <div class="my-5">
    <p class="lead fw-normal">1. Who won the 2014 Worldcup?</p>
    <div class="form-check my-2 text-white">
        <label class="form-check-label" for="q11">
        <input type="radio" name="q1" value="A" id="q11">  Germany</label>
    </div>
    <div class="form-check my-2 text-white">
        <label class="form-check-label" for="q12">
        <input type="radio" name="q1" value="B" id="q12">  Brazil</label>
    </div>
    <div class="form-check my-2 text-white">
        <label class="form-check-label" for="q13">
        <input type="radio" name="q1" value="c" id="q13">  Argentina</label>
    </div>
    </div>
    <div class="my-5">
        <p class="lead fw-normal">2. Biggest Club in Germany?</p>
        <div class="form-check my-2 text-white">
            <label class="form-check-label" for="q21">
                <input type="radio" name="q2" value="A" id="q21">  Borussia Dortmund</label>
        </div>
        <div class="form-check my-2 text-white">
            <label class="form-check-label" for="q22">
                <input type="radio" name="q2" value="B" id="q22">  Bayern Munich</label>
        </div>
        <div class="form-check my-2 text-white">
            <label class="form-check-label" for="q23">
                <input type="radio" name="q2" value="c" id="q23">  RB Leipzig</label>
        </div>
        </div>
        <div class="my-5">
            <p class="lead fw-normal">3. Who won the 2020 Euro cup?</p>
            <div class="form-check my-2 text-white">
                <label class="form-check-label" for="q31">
                    <input type="radio" name="q3" value="A" id="q31">  Italy</label>
            </div>
            <div class="form-check my-2 text-white">
                <label class="form-check-label" for="q32">
                    <input type="radio" name="q3" value="B" id="q32">  England</label>
            </div>
            <div class="form-check my-2 text-white">
                <label class="form-check-label" for="q33">
                    <input type="radio" name="q3" value="c" id="q33">  Belgium</label>
            </div>
            </div>
            <div class="my-5">
                <p class="lead fw-normal">3. Who scored 5goals in 9 mins?</p>
                <div class="form-check my-2 text-white">
                    <label class="form-check-label" for="q41">
                        <input type="radio" name="q4" value="A" id="q41">  Lionel Messi</label>
                </div>
                <div class="form-check my-2 text-white">
                    <label class="form-check-label" for="q42">
                        <input type="radio" name="q4" value="B" id="q42">  Robert Lewandowski</label>
                </div>
                <div class="form-check my-2 text-white">
                    <label class="form-check-label" for="q43">
                        <input type="radio" name="q4" value="c" id="q43">  Cristiano Ronaldo</label>
                </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-light">
                </div>
                </div>
</form>
    </div>
   </div>
</body>
</html>
